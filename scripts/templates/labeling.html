
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla OCR Labeling Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: #f0f2ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .stat-card h3 { color: #667eea; font-size: 1rem; margin-bottom: 10px; }
        .stat-card .number { font-size: 2rem; font-weight: bold; color: #333; }
        .split-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .split-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .split-btn.active {
            background: #667eea;
            color: white;
        }
        .labeling-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        .image-preview {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        .label-input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .progress {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'Kalpurush', 'SolaimanLipi', sans-serif;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .info { background: #e8f4f8; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .info strong { color: #667eea; }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }
        .btn-secondary:hover { background: #e8ebff; }
        .shortcuts {
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .shortcuts h3 { color: #f39c12; margin-bottom: 10px; }
        .shortcuts ul { list-style: none; }
        .shortcuts li { padding: 5px 0; }
        .shortcuts kbd {
            background: #333;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üáßüá© Bangla OCR Labeling Tool</h1>
        
        <div class="stats" id="stats"></div>
        
        <div class="split-selector">
            <button class="split-btn active" data-split="train">Train</button>
            <button class="split-btn" data-split="val">Validation</button>
            <button class="split-btn" data-split="test">Test</button>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progress">0 / 0</div>
        </div>
        
        <div class="labeling-area">
            <div class="image-preview">
                <img id="image" src="" alt="Loading...">
            </div>
            
            <div class="label-input-area">
                <div class="info">
                    <strong>File:</strong> <span id="filename">-</span><br>
                    <strong>Index:</strong> <span id="current-index">0</span> / <span id="total-count">0</span>
                </div>
                
                <label><strong>Bangla Text:</strong></label>
                <textarea id="text-input" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
                
                <div class="buttons">
                    <button class="btn-secondary" onclick="previous()">‚¨Ö Previous</button>
                    <button class="btn-primary" onclick="saveAndNext()">Save & Next ‚û°</button>
                </div>
                
                <button class="btn-secondary" onclick="skip()">Skip (Keep Current)</button>
            </div>
        </div>
        
        <div class="shortcuts">
            <h3> Keyboard Shortcuts</h3>
            <ul>
                <li><kbd>Ctrl</kbd> + <kbd>Enter</kbd> - Save and Next</li>
                <li><kbd>Ctrl</kbd> + <kbd>‚Üê</kbd> - Previous</li>
                <li><kbd>Ctrl</kbd> + <kbd>‚Üí</kbd> - Skip</li>
            </ul>
        </div>
    </div>
    
    <script>
        let currentSplit = 'train';
        let currentIndex = 0;
        
        async function loadStats() {
            const res = await fetch('/api/stats');
            const stats = await res.json();
            
            const statsHtml = Object.entries(stats).map(([split, data]) => `
                <div class="stat-card">
                    <h3>${split.toUpperCase()}</h3>
                    <div class="number">${data.labeled} / ${data.total}</div>
                    <small>${data.unlabeled} unlabeled</small>
                </div>
            `).join('');
            
            document.getElementById('stats').innerHTML = statsHtml;
        }
        
        async function loadImage(index) {
            const res = await fetch(`/api/get_image/${currentSplit}/${index}`);
            const data = await res.json();
            
            if (data.done) {
                alert(`All ${currentSplit} images labeled! `);
                await loadStats();
                return;
            }
            
            currentIndex = data.index;
            document.getElementById('image').src = data.image;
            document.getElementById('filename').textContent = data.filename;
            document.getElementById('text-input').value = data.current_text;
            document.getElementById('current-index').textContent = data.index + 1;
            document.getElementById('total-count').textContent = data.total;
            
            const progress = ((data.index + 1) / data.total) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress').textContent = `${data.index + 1} / ${data.total}`;
            
            document.getElementById('text-input').focus();
        }
        
        async function saveLabel() {
            const text = document.getElementById('text-input').value;
            
            await fetch('/api/save_label', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    split: currentSplit,
                    index: currentIndex,
                    text: text
                })
            });
            
            await loadStats();
        }
        
        async function saveAndNext() {
            await saveLabel();
            await loadImage(currentIndex + 1);
        }
        
        async function previous() {
            if (currentIndex > 0) {
                await loadImage(currentIndex - 1);
            }
        }
        
        async function skip() {
            await loadImage(currentIndex + 1);
        }
        
        // Split selector
        document.querySelectorAll('.split-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.split-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSplit = btn.dataset.split;
                loadImage(0);
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                saveAndNext();
            }
            if (e.ctrlKey && e.key === 'ArrowLeft') {
                e.preventDefault();
                previous();
            }
            if (e.ctrlKey && e.key === 'ArrowRight') {
                e.preventDefault();
                skip();
            }
        });
        
        // Initialize
        loadStats();
        loadImage(0);
    </script>
</body>
</html>
