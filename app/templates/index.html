<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla OCR</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‡§ðŸ‡© Bangla Handwritten OCR</h1>
        <p>Upload handwritten Bangla text</p>

        <div class="upload-box" id="uploadBox">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div id="uploadContent">
                <p> Click to upload</p>
                <small>PNG, JPG, JPEG</small>
            </div>
            <img id="preview" style="display:none; max-width:100%; border-radius:10px;">
        </div>

        <button id="recognizeBtn" disabled>Recognize Text</button>

        <div id="result" style="display:none;">
            <h2>Result:</h2>
            <div id="resultText"></div>
            <button id="copyBtn">Copy</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
